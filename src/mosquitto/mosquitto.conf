# =============================================================================
# Mosquitto broker configuration for the sensingcam-ming-starter stack
# -----------------------------------------------------------------------------
# Purpose : Harden the reference broker by disabling anonymous connections and
#           requiring credentials managed in a dedicated password file.
# Notes   : docker-compose mounts this configuration alongside the password
#           database generated via scripts/generate_mosquitto_passwords.sh.
# =============================================================================

listener 1883
allow_anonymous false
password_file /mosquitto/config/passwords
persistence true
persistence_location /mosquitto/data/
log_timestamp true
