# =============================================================================
# Sensingcam MING + Frigate reference stack
# -----------------------------------------------------------------------------
# Purpose : Provide a reproducible development stack that mirrors the production
#           deployment: MQTT broker, time-series database, automation, Grafana,
#           and the Frigate NVR pipeline.
# Usage   : docker compose -f src/docker-compose.yml up -d
# Notes   : Values default to local developer-friendly ports but respect the
#           .env overrides used by CI/CD. Storage volumes are named to survive
#           container recreation.
# Ownership: Platform Observability Team (observability@sensingcam.example)
# =============================================================================
version: "3.9"

services:
  # --- Message broker for camera and automation events ---
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "${MOSQUITTO_PORT:-1883}:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/passwords:/mosquitto/config/passwords:ro
      - mosquitto_log:/mosquitto/log
    environment:
      - TZ=${TZ:-UTC}

  # --- Time-series storage for telemetry and dashboards ---
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "${INFLUXDB_HTTP_PORT:-8086}:8086"
    env_file:
      - .env
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=${DOCKER_INFLUXDB_INIT_MODE:-setup}
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME:?Set DOCKER_INFLUXDB_INIT_USERNAME in .env}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD:?Set DOCKER_INFLUXDB_INIT_PASSWORD in .env}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG:?Set DOCKER_INFLUXDB_INIT_ORG in .env}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET:?Set DOCKER_INFLUXDB_INIT_BUCKET in .env}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN:?Set DOCKER_INFLUXDB_INIT_ADMIN_TOKEN in .env}
    volumes:
      - influxdb_data:/var/lib/influxdb2

  # --- Node-RED flows for alerting and automation glue ---
  nodered:
    image: nodered/node-red:3.1
    container_name: nodered
    restart: unless-stopped
    ports:
      - "${NODERED_PORT:-1880}:1880"
    environment:
      - FLOWS=flows.json
      - TZ=${TZ:-UTC}
    volumes:
      - nodered_data:/data
      - type: bind
        source: ./nodered/flows.json
        target: /data/flows.json
    depends_on:
      - mosquitto
      - influxdb

  # --- Grafana dashboarding connected to InfluxDB ---
  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - INFLUXDB_ORG=${INFLUXDB_ORG:?Set INFLUXDB_ORG in .env}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:?Set INFLUXDB_BUCKET in .env}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:?Set INFLUXDB_TOKEN in .env}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb

  # --- Frigate video intelligence stack consuming camera streams ---
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: frigate
    restart: unless-stopped
    shm_size: "512m"
    privileged: false
    ports:
      - "${FRIGATE_RTSP_RESTREAM_PORT:-8554}:8554"
      - "${FRIGATE_WEB_PORT:-8971}:8971"
    environment:
      - FRIGATE_RTSP_PASSWORD=${FRIGATE_RTSP_PASSWORD:?Set FRIGATE_RTSP_PASSWORD in .env}
      - MOSQUITTO_USERNAME=${MOSQUITTO_USERNAME:?Set MOSQUITTO_USERNAME in .env}
      - MOSQUITTO_PASSWORD=${MOSQUITTO_PASSWORD:?Set MOSQUITTO_PASSWORD in .env}
    devices:
      - ${FRIGATE_TPU_DEVICE:-/dev/bus/usb}:/dev/bus/usb
    volumes:
      - ./frigate/config.yml:/config/config.yml:ro
      - ${FRIGATE_MEDIA_DIR:-./media}:/media/frigate
    depends_on:
      - mosquitto

  # --- Backend API server for React frontend ---
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: sensingcam-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - API_PREFIX=/api
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:?Set INFLUXDB_TOKEN in .env}
      - INFLUXDB_ORG=${INFLUXDB_ORG:?Set INFLUXDB_ORG in .env}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:?Set INFLUXDB_BUCKET in .env}
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - MQTT_USERNAME=${MOSQUITTO_USERNAME:?Set MOSQUITTO_USERNAME in .env}
      - MQTT_PASSWORD=${MOSQUITTO_PASSWORD:?Set MOSQUITTO_PASSWORD in .env}
      - FRIGATE_URL=http://frigate:8971
      - CAMERA_HOST=${CAMERA_HOST:-192.168.1.50}
      - CAMERA_USERNAME=${CAMERA_USERNAME:-main}
      - CAMERA_PASSWORD=${CAMERA_PASSWORD:-servicelevel}
    depends_on:
      - mosquitto
      - influxdb
      - frigate
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  # Persistent volumes retain state between container recreations.
  mosquitto_data:
  mosquitto_log:
  influxdb_data:
  nodered_data:
  grafana_data:
